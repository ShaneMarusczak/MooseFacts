<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.min.css" />
    <meta name="Description" content="Study!" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <title>Moose Facts</title>
  </head>

  <body>
    <header>
      <h1>Moose Facts</h1>
    </header>
    <main>
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <p id="term">Test</p>
          </div>
          <div class="flip-card-back">
            <img id="definition" />
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="btns">
        <div class="cat" id="backCat">
          Last Fact!
        </div>
        <div class="cat" id="forwardCat">
          Next Fact!
        </div>
      </div>
      <p id="updateText">Last Updated: January 29, 2021</p>
    </footer>
  </body>
  <script type="text/javascript" src="mooseData.min.js"></script>
  <script type="text/javascript" src="moose.min.js"></script>
</html>
